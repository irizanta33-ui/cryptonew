<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CryptoNews ‚Äî Portal Berita & Edukasi Crypto</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1320;
      --muted: #9aa7bf;
      --accent: #7c3aed;
      --text: #e6eef8;
      --light-bg: #ffffff;
      --light-text: #111;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui;
      background: var(--bg);
      color: var(--text);
      transition: background .3s, color .3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .logo {
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--accent);
    }
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    input[type="text"] {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      background: rgba(255,255,255,0.08);
      color: var(--text);
    }
    select {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      background: rgba(255,255,255,0.08);
      color: var(--text);
    }
    .dark-toggle {
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--accent);
    }

    .container { max-width: 1100px; margin: 20px auto; padding: 24px; }
    .news-list { display: grid; gap: 14px; margin-top: 20px; }

    .news-item {
      padding: 16px;
      border-radius: 10px;
      background: rgba(255,255,255,0.04);
      cursor: pointer;
      transition: 0.25s;
      border: 1px solid rgba(255,255,255,0.05);
    }
    .news-item:hover { background: rgba(255,255,255,0.08); }

    .news-item h3 { margin: 0 0 6px; }
    .news-item .meta { color: var(--muted); font-size: 13px; }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: .3s;
    }
    .modal.active { visibility: visible; opacity: 1; }
    .modal-content {
      background: var(--card);
      padding: 24px;
      border-radius: 12px;
      max-width: 650px;
      width: 90%;
      max-height: 80vh;
      overflow: auto;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
    }
    .modal-close {
      float: right;
      cursor: pointer;
      color: var(--muted);
      font-size: 20px;
    }
    .loading {
      text-align: center;
      margin-top: 40px;
      color: var(--muted);
    }
    footer {
      text-align: center;
      padding: 30px;
      color: var(--muted);
      font-size: 14px;
      border-top: 1px solid rgba(255,255,255,0.08);
      margin-top: 40px;
    }
    /* Light mode */
    body.light {
      background: var(--light-bg);
      color: var(--light-text);
    }
    body.light input, body.light select {
      background: rgba(0,0,0,0.05);
      color: var(--light-text);
    }
    body.light .news-item {
      background: rgba(0,0,0,0.05);
    }
    body.light .modal-content {
      background: #f7f7f7;
      color: #111;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CryptoNews</div>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Cari berita...">
      <select id="filterSelect">
        <option value="">Semua</option>
        <option value="bitcoin">Bitcoin</option>
        <option value="ethereum">Ethereum</option>
        <option value="defi">DeFi</option>
        <option value="regulation">Regulasi</option>
      </select>
      <div class="dark-toggle" id="darkToggle">üåô</div>
    </div>
  </header>

  <div class="container">
    <h1>Berita Crypto Terbaru</h1>
    <div id="newsList" class="news-list"></div>
    <div id="loading" class="loading">Memuat berita...</div>
  </div>

  <footer>¬© 2025 CryptoNews ‚Äî Semua data dari <a href="https://cryptopanic.com/" target="_blank" style="color:var(--accent)">CryptoPanic</a></footer>

  <div id="newsModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="modalClose">‚úï</span>
      <h2 id="modalTitle"></h2>
      <p id="modalMeta" style="color:var(--muted)"></p>
      <p id="modalBody"></p>
      <a id="modalLink" href="#" target="_blank" style="color:var(--accent);display:block;margin-top:12px;">Baca selengkapnya</a>
    </div>
  </div>

  <script>
    const list = document.getElementById('newsList');
    const loading = document.getElementById('loading');
    const modal = document.getElementById('newsModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalMeta = document.getElementById('modalMeta');
    const modalBody = document.getElementById('modalBody');
    const modalLink = document.getElementById('modalLink');
    const modalClose = document.getElementById('modalClose');
    const searchInput = document.getElementById('searchInput');
    const filterSelect = document.getElementById('filterSelect');
    const darkToggle = document.getElementById('darkToggle');

    let allNews = [];

    async function fetchNews() {
      try {
        const proxy = 'https://api.allorigins.win/get?url=';
        const target = encodeURIComponent('https://cryptopanic.com/api/v1/posts/?public=true');
        const res = await fetch(proxy + target);
        const data = await res.json();
        const parsed = JSON.parse(data.contents);
        allNews = parsed.results;
        renderNews(allNews);
      } catch (err) {
        loading.textContent = '‚ùå Gagal memuat berita. Silakan refresh.';
        console.error(err);
      }
    }

    function renderNews(newsArr) {
      loading.style.display = 'none';
      list.innerHTML = '';
      newsArr.forEach(article => {
        const div = document.createElement('div');
        div.className = 'news-item';
        div.innerHTML = `
          <h3>${article.title}</h3>
          <div class="meta">
            ${article.domain || 'Sumber tidak diketahui'} ‚Ä¢ ${new Date(article.published_at).toLocaleString('id-ID')}
          </div>
        `;
        div.addEventListener('click', () => openModal(article));
        list.appendChild(div);
      });
    }

    function openModal(article) {
      modalTitle.textContent = article.title;
      modalMeta.textContent = `${article.domain || 'Sumber tidak diketahui'} ‚Ä¢ ${new Date(article.published_at).toLocaleString('id-ID')}`;
      modalBody.textContent = article.body || 'Klik tautan di bawah untuk membaca detail lengkapnya.';
      modalLink.href = article.url;
      modal.classList.add('active');
    }

    modalClose.addEventListener('click', () => modal.classList.remove('active'));
    modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('active'); });

    searchInput.addEventListener('input', () => {
      const q = searchInput.value.toLowerCase();
      const filtered = allNews.filter(n => n.title.toLowerCase().includes(q));
      renderNews(filtered);
    });

    filterSelect.addEventListener('change', () => {
      const val = filterSelect.value.toLowerCase();
      const filtered = !val ? allNews : allNews.filter(n => n.title.toLowerCase().includes(val));
      renderNews(filtered);
    });

    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      darkToggle.textContent = document.body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
    });

    fetchNews();
  </script>
</body>
</html>
