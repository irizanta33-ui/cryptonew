<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CryptoNews — Berita Crypto Real-time</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1320;
      --muted: #9aa7bf;
      --accent: #7c3aed;
      --glass: rgba(255, 255, 255, 0.04);
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui;
      background: var(--bg);
      color: #e6eef8;
    }
    a { color: inherit; text-decoration: none; }
    .container { max-width: 1100px; margin: 20px auto; padding: 24px; }
    header { display: flex; justify-content: space-between; align-items: center; }
    .logo { font-weight: 700; font-size: 22px; color: var(--accent); }
    .news-list { display: grid; gap: 14px; margin-top: 20px; }
    .news-item {
      padding: 16px;
      border-radius: 10px;
      background: rgba(255,255,255,0.03);
      cursor: pointer;
      transition: 0.25s;
    }
    .news-item:hover { background: rgba(255,255,255,0.07); }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
    }
    .modal.active { visibility: visible; opacity: 1; }
    .modal-content {
      background: #0b1320;
      padding: 24px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow: auto;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
    }
    .modal-close {
      float: right;
      cursor: pointer;
      color: var(--muted);
      font-size: 20px;
    }
    .loading {
      text-align: center;
      margin-top: 40px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">CryptoNews</div>
    </header>

    <h1>Berita Crypto Terbaru</h1>
    <div id="newsList" class="news-list"></div>
    <div id="loading" class="loading">Memuat berita...</div>
  </div>

  <!-- Modal -->
  <div id="newsModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="modalClose">✕</span>
      <h2 id="modalTitle"></h2>
      <p id="modalMeta" style="color:var(--muted)"></p>
      <p id="modalBody"></p>
      <a id="modalLink" href="#" target="_blank" style="color:var(--accent);display:block;margin-top:12px;">Baca selengkapnya</a>
    </div>
  </div>

  <script>
    const list = document.getElementById('newsList');
    const loading = document.getElementById('loading');
    const modal = document.getElementById('newsModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalMeta = document.getElementById('modalMeta');
    const modalBody = document.getElementById('modalBody');
    const modalLink = document.getElementById('modalLink');
    const modalClose = document.getElementById('modalClose');

    async function fetchNews() {
      try {
        const res = await fetch('https://cryptopanic.com/api/v1/posts/?public=true');
        const data = await res.json();
        const articles = data.results;
        loading.style.display = 'none';
        list.innerHTML = '';

        articles.forEach(article => {
          const div = document.createElement('div');
          div.className = 'news-item';
          div.innerHTML = `
            <h3>${article.title}</h3>
            <div style="color:var(--muted);font-size:13px">
              ${article.domain || 'Sumber tidak diketahui'} • ${new Date(article.published_at).toLocaleString('id-ID')}
            </div>
          `;
          div.addEventListener('click', () => openModal(article));
          list.appendChild(div);
        });
      } catch (err) {
        loading.textContent = 'Gagal memuat berita. Coba refresh halaman.';
        console.error(err);
      }
    }

    function openModal(article) {
      modalTitle.textContent = article.title;
      modalMeta.textContent = `${article.domain || 'Sumber tidak diketahui'} • ${new Date(article.published_at).toLocaleString('id-ID')}`;
      modalBody.textContent = article.body || 'Klik tautan di bawah untuk membaca selengkapnya.';
      modalLink.href = article.url;
      modal.classList.add('active');
    }

    modalClose.addEventListener('click', () => modal.classList.remove('active'));
    modal.addEventListener('click', e => {
      if (e.target === modal) modal.classList.remove('active');
    });

    fetchNews();
  </script>
</body>
</html>
